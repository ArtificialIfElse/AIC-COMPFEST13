{% include 'layouts/header.html' %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #333;
  }

  .container {
    background-color: #27c499;
    color: #fff;
    border-radius: 10px;
    padding: 20px -1px;
    font-family: "Montserrat", sans-serif;
    /* max-width: 60vh; */
    display: flex;
    align-items: center;
    justify-content: center;
    /* text-align: -webkit-center; */
    text-align: center;
  }

  .container > p {
    font-size: 32px;
  }

  .question {
    border-top: 5px solid;
    /* border-bottom: 5px solid; */
    margin-bottom: 2vh;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .options {
    position: relative;
    padding-left: 40px;
    top: 8px;
  }

  #options label {
    display: block;
    margin-bottom: 15px;
    font-size: 14px;
    cursor: pointer;
  }

  .options input {
    opacity: 0;
  }

  .checkmark {
    position: absolute;
    top: -1px;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #e8b8b8;
    border: 1px solid #ddd;
    border-radius: 50%;
  }

  .options input:checked ~ .checkmark:after {
    display: block;
  }

  .options .checkmark:after {
    content: "";
    width: 10px;
    height: 10px;
    display: block;
    background: white;
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: 300ms ease-in-out 0s;
  }

  .options input[type="radio"]:checked ~ .checkmark {
    background: #555;
    transition: 300ms ease-in-out 0s;
  }

  .options input[type="radio"]:checked ~ .checkmark:after {
    transform: translate(-50%, -50%) scale(1);
  }

  .btn-primary {
    background-color: #555;
    color: #ddd;
    border: 1px solid #ddd;
  }

  .btn-primary:hover {
    background-color: #21bf73;
    border: 1px solid #21bf73;
  }

  .btn-success {
    padding: 5px 25px;
    background-color: #21bf73;
  }

  .baru {
    background-color: white;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
    color: black;
    width: 50%;
    margin-left: 7vh;
  }

  .quest {
    width: 70%;
  }

  .submisi {
    width: 50%;
    margin: 2%;
    display: flex;
    align-items: center;
    text-align: center;
    flex-direction: column;
    background-color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 0 10px 0;
  }

  .submisi:hover {
    background-color: #a8eeb7;
    color: #fff;
    font-weight: bold;
  }

  .ppp {
    display: flex;
    flex-direction: column;
    align-content: center;
  }

  @media (min-width: 900px) {
    .container {
      background-color: #27c499;
      color: #fff;
      border-radius: 10px;
      padding: 20px -1px;
      font-family: "Montserrat", sans-serif;
      max-width: 80vh;
    }
  }

  @media (min-width: 800px) {
    .container {
      background-color: #27c499;
      color: #fff;
      border-radius: 10px;
      padding: 20px -1px;
      font-family: "Montserrat", sans-serif;
      max-width: 75vh;
    }
    .question {
      /* width: 100%; */
      word-spacing: 2px;
      /* margin-left: 21%; */
    }
    .ppp {
      width: 110%;
    }
    .submisi {
      width: 50%;
    }
  }

  @media (min-width: 600px) {
    .container {
      max-width: 100vh;
    }
    .ppp {
      width: 108%;
    }
    .question {
      width: 100%;
    }
  }

  @media (max-width: 550px) {
    .ppp {
      width: 108%;
    }
  }
</style>
<section class="h-100 w-100 bg-white" style="box-sizing: border-box">
  <div
    class="content-2-2 container-xxl mx-auto p-0 position-relative"
    style="font-family: 'Poppins', sans-serif"
  >
    <div class="container mt-sm-5 my-1">
      <form
        action="{{ url_for('personality.predict_personality') }}"
        method="POST"
        style="min-width: 100vh; margin: 20px 0 20px 0"
      >
        {%for i in range(data["length_questions"])%}
        <div class="question ml-sm-5 pl-sm-5 pt-2">
          <div class="py-2 h5 quest">
            <b>{{ i + 1 }}. {{ data["questions"][i] }} ?</b>
          </div>
          <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3 baru" id="options">
            <label class="options"
              >Tidak Setuju
              <input
                type="radio"
                name="question{{ i + 1 }}"
                value="-2"
                required="required"
                oninvalid="this.setCustomValidity('Terdapat bagian yang belum terpilih')"
                oninput="this.setCustomValidity('')"
              />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Kurang Setuju
              <input type="radio" name="question{{ i + 1 }}" value="1" />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Netral
              <input type="radio" name="question{{ i + 1 }}" value="0" />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Setuju
              <input type="radio" name="question{{ i + 1 }}" value="1" />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Sangat Setuju
              <input type="radio" name="question{{ i + 1 }}" value="2" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        {%endfor%}
        <div class="row p-2 ppp">
          <input type="submit" value="Prediksi" class="submisi" />
        </div>
      </form>
    </div>
  </div>

  </script>
</section>
