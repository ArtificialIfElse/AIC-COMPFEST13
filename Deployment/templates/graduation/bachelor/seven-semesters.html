{% include 'layouts/header.html' %}
<section class="h-100 w-100 bg-white" style="box-sizing: border-box">
  <div
    class="content-2-2 container-xxl mx-auto p-0 position-relative"
    style="font-family: 'Poppins', sans-serif"
  >
    <h3>
      Prediksi Predikat Kelulusan Dengan <br />
      Data 7 Semester
    </h3>
    <div class="row">
      <h1>{{ prediction }}</h1>
    </div>
    <form
      action="{{ url_for('graduation.graduation_bachelor_predict') }}"
      method="post"
    >
      <div class="row my-3">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nilai Semester 1</label>
          <input
            name="semester_1"
            type="number"
            step="any"
            min="0"
            max="4"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label>Nilai Semester 2</label>
          <input
            name="semester_2"
            type="number"
            step="any"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
      </div>

      <div class="row my-3">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nilai Semester 3</label>
          <input
            name="semester_3"
            type="number"
            step="any"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label>Nilai Semester 4</label>
          <input
            name="semester_4"
            type="number"
            step="any"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
      </div>

      <div class="row my-3">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nilai Semester 5</label>
          <input
            name="semester_5"
            type="number"
            step="any"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nilai Semester 6</label>
          <input
            name="semester_6"
            type="number"
            step="any"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nilai Semester 7</label>
          <input
            name="semester_7"
            type="number"
            step="any"
            class="form-control"
            placeholder="Masukkan Nilai"
            required
          />
        </div>
      </div>
      <input type="text" value="seven" name="jumlah_semester" hidden />
      <button type="submit" style="background-color: #27C499; border: none;" class="btn btn-primary">Prediksi</button>
    </form>
  </div>
</section>
{% include 'layouts/footer.html' %}
